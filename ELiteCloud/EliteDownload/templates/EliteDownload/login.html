<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href=" {% static 'EliteDownload/LogReg/LogRegStyle.css' %} ">
</head>
<body>
    <div class="container">
        <div class="form-container">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <h2>Login</h2>
                <input type="text" placeholder="Username" name="username" maxlength="20" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" maxlength="20" required>
                <button type="submit">Accedi</button>
                <p>Non hai un account? <a href="{% url 'register' %}">Registrati</a></p>
            </form>
        </div>
        <div class="image-container">

        </div>
    </div>
</body>
</html>
