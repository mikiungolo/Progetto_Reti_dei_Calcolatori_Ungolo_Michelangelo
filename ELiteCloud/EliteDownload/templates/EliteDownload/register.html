{% extends 'EliteDownload/LogRegBase.html' %}
{% block content %}
<form method="post" novalidate>
    {% csrf_token %}
    <h2>Registrazione</h2>
    <input type="text" placeholder="Name" name="name" maxlength="20" required>
    <input type="text" placeholder="Surname" name="surname" maxlength="20" required>
    <input type="text" placeholder="Username" name="username" maxlength="20" required>
    <input type="email" placeholder="Email" name="email" required>
    <input type="password" placeholder="Password" name="password" maxlength="20" required>
    <button type="submit">Registrati</button>
    <p>Hai gi√† un account? <a href="{% url 'login' %}">Accedi</a></p>
</form>
{% endblock %}
